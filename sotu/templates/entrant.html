{% extends "base.html" %}

{% block content %}
  <div class="entrant row">
    <div class="col-md-2"></div>

    <div class="col-md-6">
      <p>You've been entered into the lottery, {{ entrant.name }}, we will let you know your status via email.</p>
    </div>
    
    {% if avatar %}
      <div class="col-md-2">
        <img src="{{ avatar }}" />
      </div>
    {% endif %}
  </div>
{% endblock %}
